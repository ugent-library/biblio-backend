<div class="card card-collapsible mb-6">
    <div class="card-header">
        <div class="collapse-trigger collapsed" data-toggle="collapse" data-target="#dataset-projects" aria-expanded="false" aria-controls="dataset-projects"></div>
        <div class="bc-toolbar">
            <div class="bc-toolbar-left">
                <i class="if if-chevron-right mr-4 text-muted"></i>Projects
            </div>
            <div class="bc-toolbar-right">
                {{if .CanEdit}}
                <button class="btn btn-outline-primary" type="button"
                    hx-get="{{pathFor "dataset_choose_project" "id" .D.Dataset.ID }}"
                    hx-target="#project-modals"
                >
                    <i class="if if-add"></i>
                    <div class="btn-text">Add Project</div>
                </button>
                {{end}}
            </div>
        </div>
    </div>
    <div class="collapse" id="dataset-projects">
        <div class="card-body p-0" id="project-body">
            {{ template "dataset/projects/projects_table" . }}
        </div>
    </div>
</div>
<div id="project-modals" class="modals"></div>
